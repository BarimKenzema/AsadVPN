name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Clean caches
        run: |
          flutter clean
          rm -rf pubspec.lock .dart_tool
          rm -rf ~/.pub-cache/hosted/pub.dev/flutter_v2ray-*
          rm -rf ~/.pub-cache/git/*

      - name: Show pubspec.yaml content
        run: |
          echo "=== PUBSPEC.YAML ==="
          cat pubspec.yaml

      - name: Get dependencies (verbose)
        run: flutter pub get -v

      - name: Verify flutter_v2ray is from Git (not pub.dev)
        run: |
          echo "--- pubspec.lock ---"
          grep -A20 "flutter_v2ray:" pubspec.lock || true
          echo "--- package_config.json ---"
          cat .dart_tool/package_config.json | python3 -m json.tool | grep -A5 -B2 "flutter_v2ray" || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
