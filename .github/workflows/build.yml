name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Clean project
        run: flutter clean

      - name: Show pubspec.yaml content
        run: cat pubspec.yaml

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Debug - Check if flutter_v2ray is resolved
        run: |
          echo "=== Checking pubspec.lock ==="
          if [ -f "pubspec.lock" ]; then
            cat pubspec.lock | grep -A10 "flutter_v2ray" || echo "flutter_v2ray NOT FOUND in pubspec.lock"
          else
            echo "pubspec.lock does not exist"
          fi
          echo "=== Checking package_config.json ==="
          if [ -f ".dart_tool/package_config.json" ]; then
            cat .dart_tool/package_config.json | grep "flutter_v2ray" || echo "flutter_v2ray NOT FOUND in package_config.json"
          else
            echo "package_config.json does not exist"
          fi
          echo "=== List all packages ==="
          flutter pub deps --style=compact || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
