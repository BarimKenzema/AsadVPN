name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Clean project
        run: flutter clean

      - name: Show pubspec.yaml content
        run: cat pubspec.yaml

      - name: Get Flutter dependencies with verbose logging
        run: flutter pub get --verbose

      - name: Show resolved dependencies
        run: flutter pub deps --style=compact

      - name: Show package config
        run: cat .dart_tool/package_config.json | sed 's/","/",\n"/g' | sed 's/},{/},\n{/g' | grep -i flutter_v2ray -n || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
